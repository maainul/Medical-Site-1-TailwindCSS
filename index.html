<head>

    <!-- CSS -->
    <link rel="stylesheet" href="dist/output.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="py-8 lg:pt-6 lg:pb-14">
        <div class="container mx-auto flex flex-col gap-y-4 lg:gap-y-0 lg:relative lg:flex-row lg:justify-between">

                <a href="#">

            </div>

            <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0 lg:items-center">

                <div class="flex justify-center gap-x-2 lg:justify-normal">
                    <i class="ri-map-pin-fill text-2xl text-accent"></i>

                <div class="flex justify-center gap-x-2 lg:justify-normal">
                    <i class="ri-phone-fill text-x-2xl text-accent"></i>
                    <div class="text-secondary">01742503080</div>
                </div>
                <!-- btn -->
                <button class="btn btn-sm btn-outline w-[240px] lg:w-auto mx-auto lg:mx-0">Book now</button>

        </div>

    <!-- Script -->

    <script src="js/scrollreveal.min.js"></script>
